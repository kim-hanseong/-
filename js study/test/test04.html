<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    
</body>
<script>
var x = 0;
var z = 0
// while 중첩문
labelCancelLoops: while (true) {
    // Outer loops 가 전체적인 루트 이며 Inner loops 가 안에 있기에 x 에 +1 이 될때 
    // Inner loops 가 break 이 진행되고 난 후 다시 반복이기에 
  console.log("Outer loops: " + x);
  x += 1;
  z = 1;
  while (true) {
    console.log("Inner loops: " + z);
    z += 1;
    if (z === 10 && x === 10) {
      break labelCancelLoops;
    } else if (z === 10) {
      break;
    }
  }
}
</script>
</html>
