    <script>

     -->
     <script>
        function isInPage(node) {
          return node === document.body? false : document.body.contains(node);
        }
  
        const myDiv = document.createElement("div");
        document.body.appendChild(myDiv);
        console.log(isInPage(myDiv)); // false

      </script>
</body>
